{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post" style="margin: 100px">
<h2>Log In</h2>
  {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Username<span class="required">*</span></label>
        <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="id_password">Password<span class="required">*</span></label>
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
    </div>
    {% if form.errors %}
        <p class="text-danger">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <button type="submit" class="btn btn-primary">Login</button>
    <p style="margin-top: 10px">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>

</form>
{% endblock %}
